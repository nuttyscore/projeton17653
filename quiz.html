<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <div id="pergunta" class="pergunta"></div>
    <div id="respostas" class="respostas"></div>
    <div id="score" class="score"></div>
    <div id="timer" class="timer"></div>
    <button id="next-btn" disabled>Próxima</button>
    <div id="botoes-final" style="display:none; margin-top:20px;">
      <button id="btn-voltar">Voltar ao Início</button>
      <button id="btn-proximo">Próximo Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>

</html>
