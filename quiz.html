<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="titulo">Tema: </h1>
    <div id="quiz" class="quiz">
      <div id="question" class="question"></div>
      <div id="answers" class="answers"></div>
      <button id="next" onclick="nextQuestion()">Próxima</button>
    </div>
    <div id="result" class="result"></div>
    <button id="voltar" onclick="location.href='index.html'" style="display:none">Voltar ao início</button>
    <button id="next-quiz" onclick="proximoQuiz()" style="display:none">Próximo Tema</button>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
