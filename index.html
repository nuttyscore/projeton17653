<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha a Matéria - Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="inicio-container">
    <h1>Escolha a Matéria</h1>
    <div class="materias">
      <div class="materia-card" data-materia="ciencias">Ciências</div>
      <div class="materia-card" data-materia="ingles">Inglês</div>
      <div class="materia-card" data-materia="artes">Artes</div>
      <div class="materia-card" data-materia="fisica">Física</div>
      <div class="materia-card" data-materia="matematica">Matemática</div>
      <div class="materia-card" data-materia="historia">História</div>
      <div class="materia-card" data-materia="geografia">Geografia</div>
      <div class="materia-card" data-materia="portugues">Português</div>
    </div>
  </div>

  <script>
    const cards = document.querySelectorAll('.materia-card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const materia = card.getAttribute('data-materia');
        localStorage.setItem('materiaQuiz', materia);
        window.location.href = 'quiz.html';
      });
    });
  </script>
</body>
</html>
