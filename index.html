=<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz das Matérias</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Escolha a Matéria</h1>
    <div class="cards">
      <div class="card" data-subject="matematica">Matemática</div>
      <div class="card" data-subject="historia">História</div>
      <div class="card" data-subject="geografia">Geografia</div>
      <div class="card" data-subject="literatura">Literatura</div>
      <div class="card" data-subject="ciencias">Ciências</div>
      <div class="card" data-subject="ingles">Inglês</div>
      <div class="card" data-subject="artes">Artes</div>
      <div class="card" data-subject="fisica">Física</div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const subject = card.getAttribute('data-subject');
        window.location.href = `quiz.html?subject=${subject}`;
      });
    });
  </script>
</body>
</html>
