<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz do Cleverson - Escolha o Tema</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📚 Estude com o Quiz do Cleverson</h1>
    <div class="card-container">
      <div class="card" onclick="selectTheme('geografia')">🌍 Geografia</div>
      <div class="card" onclick="selectTheme('historia')">🏛️ História</div>
      <div class="card" onclick="selectTheme('matematica')">📐 Matemática</div>
      <div class="card" onclick="selectTheme('ingles')">🗣️ Inglês</div>
    </div>
  </div>
  <script>
    function selectTheme(theme) {
      window.location.href = `quiz.html?tema=${theme}`;
    }
  </script>
</body>
</html>
